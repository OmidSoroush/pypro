{% extends 'blog/base.html' %}

{% block createform %}
  <section id="draft">
    <div class="container">
      {% if drafts %}
      {% for post in drafts %}
          <div class="post">
              <p class="date">created: {{ post.created_at|date:'d-m-Y' }}</p>
              <h1><a href="{% url 'mlearning:single-detail' pk=post.pk %}">{{ post.title }}</a></h1>
              <p class=truncated_content>{{ post.content|safe|truncatechars:200 }}</p>
          </div>
      {% endfor %}
      {% else %}
      <div class="d-flex justify-content-center">
        <p>No drafts</p>
      </div>
      {% endif %}
    </div>
    </section>
{% endblock %}

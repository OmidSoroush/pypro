{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% block home %}
  <section id='login_logout'>
    <div class="col-md-8 message">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} text-center">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        </div>
    <div class="container col-lg-4 col-md-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info loginbtn" type="submit">Login</button>
                <small class="text-muted ml-2">
                  <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-bottom col-lg-4 col-md-6 form-group">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'users:register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
  </section>

{% endblock %}

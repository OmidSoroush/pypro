{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block createform %}
<section id="createform">
  <div class="container mb-3">
    <h2>New post</h2>

    <form method="POST" class="post-form">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="save btn btn-primary">Save</button>
    </form>
  </div>
  </section>
{% endblock %}

{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
      <h1><a href="{% url 'pytutorial:single-subtitle' pk=post.pk %}">{{post.post.title}}</a></h1>
      <p><a href="{% url 'pytutorial:single-subtitle' pk=post.pk %}">{{post.post.content}}</a></p>
    {% endfor %}
{% endblock %}

{% extends 'pytutorial/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_at|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'single-detail' slug=post.slug %}">{{ post.title }}</a></h1>
            {% for sub in post.contentblocks.all %}
            <p>{{ sub.sub_content|truncatechars:200 }}</p>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}

{% extends 'pytutorial/base.html' %}

{% block createform %}
  <section id="createform">
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_at|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'single-detail' slug=post.slug %}">{{ post.title }}</a></h1>
            <p>{{ post.content|truncatechars:200 }}</p>
        </div>
    {% endfor %}
    </section>
{% endblock %}

{% extends "blog/base.html" %}
{% load static %}

{% block python %}
  <section id="pythonpage">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-3 d-none d-sm-block" align="left">
          <div class="card">
            <div class="card-header bg-white">
              <a href="#" class="d-flex pb-3 mb-3 link-dark border-bottom">
                <span class="fs-5 fw-semibold align-items-left">Python Tutorials</span></a>
              <ul class="list-unstyled ps-0">
                {% for post in posts %}
                <li class="mb-1">
                  <a href="{% url 'pytutorial:post_list2' slug=post.slug %}" class="btn btn-toggle">
                    {{post.title}}
                  </a>
                </li>
                {% endfor %}

                <li class="border-top my-3"></li>
              </ul>
            </div>

            </div>
          </div>


          <div class="col-sm-9 content justify-content-center">
            <div class="date" >
              <i class="far fa-clock">  </i><span style="padding-left:10px">{{  single_posts.created_at}}</span>
            </div>
            <div class="title" align="center">
              <h2 style="padding-top:30px"><a href="{% url 'pytutorial:single-detail' pk=single_posts.pk %}">{{single_posts.title}}</a></h2>
            </div>
            <div id="editor">
              <div class="text">
            <p>{{single_posts.content.html|safe}}</p>
            </div>
          </div>
          </div>

      </div>
    </div>

  </section>

{% endblock %}
